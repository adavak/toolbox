<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">;
<!-- Thanks http://css-tricks.com/dont-overthink-it-grids/ -->
<!-- Thanks http://www.sitepoint.com/a-minimal-html-document/ -->
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>title</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<script type="text/javascript" src="script.js"></script>
		<style>
			[class*='col-'] {
			 float: left;
			}

			.col-2-3 {
			 width: 66.66%;
			}

			.col-1-3 {
			 width: 33.33%;
			}

			.grid:after {
			 content: "";
			 display: table;
			 clear: both;
			}

			*, *:after, *:before {
			 -webkit-box-sizing: border-box;
			 -moz-box-sizing: border-box;
			 box-sizing: border-box;
			}

			[class*='col-'] {
			 padding-right: 20px;
			}

			[class*='col-']:last-of-type {
			 padding-right: 0;
			}
		</style>
	</head>

	<body>
		<div class="grid">
			<div class="col-2-3">
				Main Content
			</div>
			<div class="col-1-3">
				Sidebar
			</div>
		</div>
	</body>
</html>

</html>
